<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Marshall</title>
  </head>
  <body>
    <main>
      <div class="left-div">
        <div class="logo">
          <img src="./assets/marshall_logo.png" alt="logo" />
        </div>
        <div class="title-left">
          <h3>Discover</h3>
          <h1>Major IV</h1>
        </div>
        <div class="arrow">
          <img src="./assets/marshall_arrow_left.png" alt="arrow" />
        </div>
      </div>
      <section class="blocks">
        <div class="middle-div">
          <div class="middle-up">
            <a>Headphones</a>
            <a>Speakers</a>
            <a>Accessories</a>
            <a>Backstage</a>
          </div>
          <div class="middle-bottom"></div>
        </div>
        <div class="right-div">
          <div class="right-up">
            <img src="./assets/marshall_button_play.png" alt="play" />
          </div>
          <div class="right-bottom">
            <h3>VIEW ALL PRODUCTS</h3>
            <h2>
              Build your own<br />
              wall of sound
            </h2>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
